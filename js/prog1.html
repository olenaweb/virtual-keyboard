<!doctype html>

<body>
  <script>
    function checkPhoneKey(key) {
      return (key >= '0' && key <= '9') || key == '+' || key == '(' || key == ')' || key == '-' ||
        key == 'ArrowLeft' || key == 'ArrowRight' || key == 'Delete' || key == 'Backspace';
    }
  </script>
  <input onkeydown="return checkPhoneKey(event.key)" placeholder="Введите телефон" type="tel">
</body>
