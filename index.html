<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/icons/favicon.ico" rel="shortcut icon">
  <script src="https://kit.fontawesome.com/cec7e5a09f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">

  <title>Virtual keyboard</title>

</head>

<body>
  <h1>RSS Виртуальная клавиатура</h1>
  <div class="write">
    <textarea id="output" autofocus="" spellcheck="false"></textarea>
  </div>
  <div class="keyboard" data-language="en">
    <div class="keyboard-row row0" data-row="0">
      <div class="key" data-class="input" data-key="Backquote">
        <span>`</span>
      </div>
      <div class="key" data-class="input" data-key="Digit1">
        <span>1</span>
      </div>
      <div class="key" data-class="input" data-key="Digit2">
        <span>2</span>
      </div>
      <div class="key" data-class="input" data-key="Digit3">
        <span>3</span>
      </div>
      <div class="key" data-class="input" data-key="Digit4">
        <span>4</span>
      </div>
      <div class="key" data-class="input" data-key="Digit5">
        <span>5</span>
      </div>
      <div class="key" data-class="input" data-key="Digit6">
        <span>6</span>
      </div>
      <div class="key" data-class="input" data-key="Digit7">
        <span>7</span>
      </div>
      <div class="key" data-class="input" data-key="Digit8">
        <span>8</span>
      </div>
      <div class="key" data-class="input" data-key="Digit9">
        <span>9</span>
      </div>
      <div class="key" data-class="input" data-key="Digit0">
        <span>0</span>
      </div>
      <div class="key" data-class="input" data-key="Minus">
        <div class="letter">-</div>
      </div>
      <div class="key" data-class="input" data-key="Equal">
        <span>=</span>
      </div>
      <div class="key" data-class="special" data-key="Backspace">
        <span>Backspace</span>
      </div>
    </div>
    <div class="keyboard-row row1" data-row="1">
      <div class="key" data-class="special" data-key="Tab">
        <span>Tab</span>
      </div>
      <div class="key" data-class="input" data-key="KeyQ">
        <span>Q</span>
      </div>
      <div class="key" data-class="input" data-key="KeyW">
        <span>W</span>

      </div>
      <div class="key" data-class="input" data-key="KeyE">
        <span>E</span>
      </div>
      <div class="key" data-class="input" data-key="KeyR">
        <span>R</span>
      </div>
      <div class="key" data-class="input" data-key="KeyT">
        <span>T</span>
      </div>
      <div class="key" data-class="input" data-key="KeyY">
        <span>Y</span>
      </div>
      <div class="key" data-class="input" data-key="KeyU">
        <span>U</span>
      </div>
      <div class="key" data-class="input" data-key="KeyI">
        <span>I</span>
      </div>
      <div class="key" data-class="input" data-key="KeyO">
        <span>O</span>
      </div>
      <div class="key" data-class="input" data-key="KeyP">
        <span>P</span>
      </div>
      <div class="key" data-class="input" data-key="BracketLeft">
        <span>[</span>
      </div>
      <div class="key" data-class="input" data-key="BracketRight">
        <span>]</span>
      </div>
      <div class="key" data-class="input" data-key="Backslash">
        <span>\</span>
      </div>
      <div class="key" data-class="special" data-key="Delete" data-special="true">
        <span>Del</span>
      </div>
    </div>
    <div class="keyboard-row row2" data-row="2">
      <div class="key" data-class="special" data-key="CapsLock">
        <span>CapsLock</span>
      </div>
      <div class="key" data-class="input" data-key="KeyA">
        <span>A</span>
      </div>
      <div class="key" data-class="input" data-key="KeyS">
        <span>S</span>
      </div>
      <div class="key" data-class="input" data-key="KeyD">
        <span>D</span>
      </div>
      <div class="key" data-class="input" data-key="KeyF">
        <span>F</span>
      </div>
      <div class="key" data-class="input" data-key="KeyG">
        <span>G</span>
      </div>
      <div class="key" data-class="input" data-key="KeyH">
        <span>H</span>
      </div>
      <div class="key" data-class="input" data-key="KeyJ">
        <span>J</span>
      </div>
      <div class="key" data-class="input" data-key="KeyK">
        <span>K</span>
      </div>
      <div class="key" data-class="input" data-key="KeyL">
        <span>L</span>
      </div>
      <div class="key" data-class="input" data-key="Semicolon">
        <span>;</span>
      </div>
      <div class="key" data-class="input" data-key="Quote">
        <span>'</span>
      </div>
      <div class="key" data-class="special" data-key="Enter">
        <span>Enter</span>
      </div>
    </div>
    <div class="keyboard-row row3" data-row="3">
      <div class="key" data-class="special" data-key="ShiftLeft" data-special="true">
        <span>Shift</span>
      </div>
      <div class="key" data-class="input" data-key="KeyZ">
        <span>Z</span>
      </div>
      <div class="key" data-class="input" data-key="KeyX">
        <span>X</span>
      </div>
      <div class="key" data-class="input" data-key="KeyC">
        <span>C</span>
      </div>
      <div class="key" data-class="input" data-key="KeyV">
        <span>V</span>
      </div>
      <div class="key" data-class="input" data-key="KeyB">
        <span>B</span>
      </div>
      <div class="key" data-class="input" data-key="KeyN">
        <span>N</span>
      </div>
      <div class="key" data-class="input" data-key="KeyM">
        <span>M</span>
      </div>
      <div class="key" data-class="input" data-key="Comma">
        <span>,</span>
      </div>
      <div class="key" data-class="input" data-key="Period">
        <span>.</span>
      </div>
      <div class="key" data-class="input" data-key="Slash">
        <span>/</span>
      </div>
      <div class="key" data-class="special" data-key="ArrowUp" data-special="true">
        <span>↑</span>
      </div>
      <div class="key" data-class="special" data-key="ShiftRight" data-special="true">
        <span>Shift</span>
      </div>
    </div>
    <div class="keyboard-row row4" data-row="4">
      <div class="key" data-class="special" data-key="ControlLeft" data-special="true">
        <span>Ctrl</span>
      </div>
      <div class="key" data-class="special" data-key="LNG" data-special="true">
        <span>Win</span>
      </div>
      <div class="key" data-class="special" data-key="AltLeft" data-special="true">
        <span>Alt</span>
      </div>

      <div class="key" data-class="input" data-key="Space">
        <span> </span>
      </div>
      <div class="key" data-class="special" data-key="AltRight" data-special="true">
        <span>Alt</span>
      </div>
      <div class="key" data-class="special" data-key="ArrowLeft" data-special="true">
        <span>←</span>
      </div>
      <div class="key" data-class="special" data-key="ArrowDown" data-special="true">
        <span>↓</span>
      </div>
      <div class="key" data-class="special" data-key="ArrowRight" data-special="true">
        <span>→</span>
      </div>
      <div class="key" data-class="special" data-key="ControlRight" data-special="true">
        <span>Ctrl</span>
      </div>
    </div>

  </div>

  <script type="module" src="js/app.js"></script>
  <script type="module" src="js/keyData.js"></script>

</body>

</html>
