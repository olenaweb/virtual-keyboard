<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/icons/favicon.ico" rel="shortcut icon">
  <script src="https://kit.fontawesome.com/cec7e5a09f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">

  <title>Virtual keyboard</title>

</head>

<body>
  <h1>RSS Виртуальная клавиатура</h1>
  <div class="write">
    <textarea id="output" autofocus="" spellcheck="false"></textarea>
  </div>
  <div class="keyboard" data-language="en">
    <div class="keyboard-row row0" data-row="0">
      <div class="key" data-class="input" data-key="Backquote">
        <span>`</span>
      </div>
      <div class="key" data-class="input" data-key="Digit1">
        <span>1</span>
      </div>
      <div class="key" data-class="input" data-key="Digit2">
        <span>2</span>
      </div>
      <div class="key" data-class="input" data-key="Digit3">
        <span>3</span>
      </div>
      <div class="key" data-class="input" data-key="Digit4">
        <span>4</span>
      </div>
      <div class="key" data-class="input" data-key="Digit5">
        <span>5</span>
      </div>
      <div class="key" data-class="input" data-key="Digit6">
        <span>6</span>
      </div>
      <div class="key" data-class="input" data-key="Digit7">
        <span>7</span>
      </div>
      <div class="key" data-class="input" data-key="Digit8">
        <span>8</span>
      </div>
      <div class="key" data-class="input" data-key="Digit9">
        <span>9</span>
      </div>
      <div class="key" data-class="input" data-key="Digit0">
        <span>0</span>
      </div>
      <div class="key" data-class="input" data-key="Minus">
        <div class="letter">-</div>
      </div>
      <div class="key" data-class="input" data-key="Equal">
        <span>=</span>
      </div>
      <div class="key" data-class="special" data-key="Backspace">
        <span>Backspace</span>
      </div>
    </div>

  </div>

  <script type="module" src="js/app.js"></script>
  <script type="module" src="js/keyData.js"></script>

</body>

</html>
